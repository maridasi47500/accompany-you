<ion-header [translucent]="true">
	  <ion-toolbar>
		      <ion-title> Partitions </ion-title>
		        </ion-toolbar>
</ion-header>
<ion-content>
	  <ion-card class="ion-text-center" *ngIf="myparam == 'all'">
			            <ion-card-title>Toutes les partitions ici</ion-card-title>
	  </ion-card>
	  <ion-card class="ion-text-center" *ngIf="myparam !== 'all' && !isFileUploading && !isFileUploaded">
		      <ion-card-header>
			      <ion-card-title>partitions de {{mysong.artist}} - {{mysong.title}}</ion-card-title>
			            <ion-card-title>Choose Images to Upload</ion-card-title>
				        </ion-card-header>
					    <ion-card-content>
						          <ion-button color="primary" size="medium">
								          <input type="file" (change)="uploadImage($event.target.files)" />
									        </ion-button>
										    </ion-card-content>
										      </ion-card>
										        <!-- File upload progress bar -->
											  <div *ngIf="percentageVal | async as percentage">
												      Progress: {{ percentage | number }}%
												          <ion-progress-bar value="{{ percentage / 100 }}"></ion-progress-bar>
													    </div>
													      <div *ngIf="trackSnapshot | async as snap">
														          File size: {{ snap.totalBytes | formatFileSize }} Data transfered: {{
															      snap.bytesTransferred | formatFileSize }}
															        </div>
</ion-content>
